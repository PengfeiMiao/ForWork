<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./editormd/css/editormd.css"/>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/jquery.params.js"></script>
    <script src="./editormd/editormd.min.js"></script>
</head>
<body>
<div id="test-editor">
    <textarea style="display:none;" class="content-markdown" name="content-markdown"></textarea>
</div>
<script type="text/javascript">
    $(function () {
        var editor = editormd("test-editor", {
            width: "100%",            //宽度，不填为100%
            height: "600px",           //高度，不填为100%
            theme: "white",             //主题,不填为默认主题
            path: "editormd/lib/",   //editor.md插件的lib目录地址
            saveHTMLToTextarea: true, // 保存 HTML 到 Textarea
            toolbarAutoFixed: true,      //工具栏自动固定定位的开启与禁用
            imageUpload: true,         //运行本地上传
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],    //允许上传的文件格式
            imageUploadURL: baseUrl + "/saveImage",                //上传的后台服务器路径
            onload: function () {
                this.setMarkdown("#Hello World!");
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        console.log($.query.get('id'));
    })
</script>
</body>
</html>
