<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布文章</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.params.js"></script>
    <script src="./layui/layui.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/config.js"></script>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            height: auto;
        }
        .flex-container .flex-item {
            height: auto;
        }
        .custom-skin {
            /*background-color: transparent !important;*/
            box-shadow: 0px 0px 5px rgba(0,0,0,0.5) !important;
            /*border: 5px #000;*/
        }
    </style>
</head>
<body>
<form class="layui-form" action="" style="margin-top: 25px; margin-right: 25px">
    <div class="layui-form-item">
        <div class="flex-container">
            <div class="flex-item" style="width: 100px;">
                <label class="layui-form-label">文章标签</label>
            </div>
            <div class="flex-item" style="width: 80%;">
                <div id="tags" style="line-height: 36px;"></div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章分类</label>
        <div class="layui-input-block">
            <input type="text" name="category" lay-verify="required" placeholder="请输入分类" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
</form>
<script>
    var count = 0;
    var origin = "<button id='label_add' type='button' onclick='addTag()' class='layui-btn layui-btn-primary layui-btn-sm' style='margin-left: 10px; border-radius: 6px;'>\n" +
        "                <i class='layui-icon layui-icon-addition' style='float: left;margin-right: 5px;'></i>\n" +
        "                <span>添加文章标签</span>\n" +
        "            </button>";
    var tagArr = [];

    $(document).ready(() => {
        $('#tags').html(origin);
    })

    var layerMenu;

    function addTag() {
        console.log(111);
        count++;
        tagArr.push('测试标签' + count);
        generateTags();
        // console.log($('#label_add'));
        // if(!layerMenu) {
            layui.use('layer', function () {
                //页面层-自定义
                layer.open({
                    type: 2,
                    title: false,
                    closeBtn: 0,
                    shade: [0.1, '#FFF'],
                    shadeClose: true,
                    area: ['470px', '200px'],
                    offset: [ //随机坐标
                        $('#label_add').position().top + 34,
                        '110px'
                    ],
                    skin: 'custom-skin',
                    content: 'tags.html',
                    success: function (index) {
                        console.log(index);
                        layerMenu = index;
                    },

                });
            });
        // }
    }

    function deleteTag(index) {
        console.log(222);
        tagArr.splice(index, 1);
        generateTags();
    }

    function generateTags() {
        var count1 = 0;
        var totalTags = origin;
        tagArr.forEach(it => {
            let btnHtml = "<button id='label_" + count1 + "' type='button' class='layui-btn layui-btn-primary layui-btn-sm' style='margin-left: 10px; border-radius: 6px;'>"
                + "<span>" + it
                + "</span><i class='layui-icon layui-icon-close' onclick='deleteTag(" + count1 + ")' style='float: right; margin-left: 5px;'></i>"
                + "</button>";
            totalTags = btnHtml + totalTags;
            count1++;
        })
        console.log(totalTags);
        $('#tags').html(totalTags);
    }
</script>
</body>
</html>
