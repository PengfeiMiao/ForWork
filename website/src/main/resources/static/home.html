<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./layui/layui.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .layui-carousel {
            margin: 5px auto;
        }

        .top {
            margin-top: 20px;
        }
        .search {
            background: url(img/search.png) no-repeat 4px center;
            padding-left: 40px;
            width: 600px;
            border-radius: 5px;
            border-width: 2px;
        }

        .label-over {
            float: left;
            margin-left: 5px;
            font-size: 15px;
            width: 60px;
            overflow: hidden;
            /*text-overflow: ellipsis;*/
            white-space: nowrap;
        }

        .label-over:hover {
            text-overflow: inherit;
            overflow: visible;
            white-space: pre-line;     /*合并空白符序列，但是保留换行符。*/
        }

    </style>
</head>
<body style="min-height: 1000px">
<div class="layui-container top">
    <div class="layui-row" style="height: auto">
        <input type="text" class="layui-input search"/>
    </div>
    <div class="layui-carousel" id="test1">
        <div carousel-item="">
            <div><img src="./img/blog4.jpg" alt=""></div>
            <div><img src="./img/blog6.jpg" alt=""></div>
        </div>
    </div>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" style="width: 110px">
        <a class="label-over">标准123按钮</a><i class="layui-icon layui-icon-close" style="float: right;"></i>
    </button>
</div>
<script>
    layui.use(['carousel', 'form'], function () {
        var carousel = layui.carousel
            , form = layui.form;

        //图片轮播
        carousel.render({
            elem: '#test1'
            , width: '100%'
            , height: '500px'
            , interval: 5000
        });

        //事件
        carousel.on('change(test1)', function (res) {
            console.log(res)
        });

    });

</script>
</body>
</html>
